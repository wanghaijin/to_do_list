{% extends "todolist/base.html" %}
{% load static %}

{% block css %}{% static 'todolist/css/edit.css' %}{% endblock css %}

{% block 标题 %}编辑待办事项{% endblock 标题 %}
{% block 主体 %}
<br>  
<form id="form-edit" action="{% url 'todolist:更改内容'%}" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="editTodo"></label>
    <input name="内容" class="form-control form-control-lg" id="editTodo" type="text" value="{{ 任务.待办事项 }}">
    <input name="存储顺序" type="hidden" value="{{ 任务顺序 }}">
    <small id="help" class="form-text text-muted">在这里编辑待办事项</small>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block" >提交</button>
</form>
{% endblock 主体 %}
